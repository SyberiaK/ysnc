name: mc_publish
on:
  release:
    types: [published]

jobs:
  mc_publish:
    strategy:
      matrix:
        include:
          - platform: neoforge
            name: NeoForge
          - platform: fabric
            name: Fabric
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'microsoft'
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew clean build

      - name: Upload ${{ matrix.name }} assets to CurseForge and Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          name: ${{ github.event.release.tag_name }} - ${{ matrix.name }}
          version: ${{ github.event.release.tag_name }}
          files: |
            ${{ matrix.platform }}/build/libs/!(*-@(dev|sources|javadoc)).jar
            ${{ matrix.platform }}/build/libs/*-@(dev|sources|javadoc).jar
          loaders: ${{ matrix.platform }}
          game-versions: |
            1.19
            1.19.1
            1.19.2
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 1036834
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}